<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редагування товару</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div class="form-card">
        <h2>Редагування товару</h2>

        <form th:action="@{/products/edit/{id}(id=${product.id})}" method="post" class="edit-form">
            <input type="hidden" name="_method" value="put" />

            <div class="form-group">
                <label>Назва:</label>
                <input type="text" name="name" th:value="${product.name}" required>
            </div>

            <div class="form-group">
                <label>Опис:</label>
                <textarea name="description" rows="3" th:text="${product.description}"></textarea>
            </div>

            <div class="form-group">
                <label>Ціна (₴):</label>
                <input type="number" name="price" step="0.01" th:value="${product.price}" required>
            </div>

            <div class="form-group">
                <label>Вага (кг):</label>
                <input type="number" name="weight" step="0.01" th:value="${product.weight}">
            </div>

            <div class="form-group">
                <label>Країна:</label>
                <input type="text" name="originCountry" th:value="${product.originCountry}">
            </div>

            <div class="form-group">
                <label>Склад:</label>
                <input type="text" name="composition" th:value="${product.composition}">
            </div>

            <div class="form-group">
                <label>Кількість на складі:</label>
                <input type="number" name="stock" th:value="${product.stock}" required>
            </div>

            <div class="form-group">
                <label>Бренд:</label>
                <input type="text" name="brand" th:value="${product.brand}">
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">Зберегти</button>
                <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-outline">Скасувати</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
