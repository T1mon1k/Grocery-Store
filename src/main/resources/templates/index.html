<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Інтернет-магазин продуктів харчування</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<div th:replace="~{fragments/header :: siteHeader}"></div>

<section class="hero">
    <h1>Свіжі продукти кожного дня</h1>
    <p>Замовте свіжі овочі, фрукти, м'ясо та інші продукти безпосередньо від виробника.</p>
    <button class="btn" onclick="window.location.href='/products'">Переглянути товари</button>
</section>

<section class="products">
    <h2>Популярні категорії</h2>
    <div class="category-container">
        <div class="category-item">
            <img src="http://localhost:8080/images/ovochi.png" alt="Овочі">
            <h3>Овочі</h3>
            <p>Свіжі та натуральні</p>
        </div>
        <div class="category-item">
            <img src="http://localhost:8080/images/frukti.png" alt="Фрукти">
            <h3>Фрукти</h3>
            <p>Солодкі та соковиті</p>
        </div>
        <div class="category-item">
            <img src="http://localhost:8080/images/meat.png" alt="М'ясо">
            <h3>М'ясо</h3>
            <p>Відбірне м'ясо</p>
        </div>
        <div class="category-item">
            <img src="http://localhost:8080/images/molochka.png" alt="Молочні продукти">
            <h3>Молочні продукти</h3>
            <p>Натуральні та корисні</p>
        </div>
    </div>
</section>

<footer>
    <p>&copy; 2025 FoodMarket. Всі права захищено.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
