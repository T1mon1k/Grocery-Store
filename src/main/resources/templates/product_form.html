<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
  <meta charset="UTF-8"/>
  <title>Додати товар — FoodMarket</title>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:replace="fragments/header :: siteHeader"></div>

<section class="product-form">
  <h2>Додати новий товар</h2>
  <form th:action="@{/products}" th:object="${product}" method="post">
    <div class="form-group">
      <label for="name">Назва:</label>
      <input id="name" type="text" th:field="*{name}" required/>
    </div>
    <div class="form-group">
      <label for="description">Опис:</label>
      <textarea id="description" th:field="*{description}" required></textarea>
    </div>
    <div class="form-group">
      <label for="price">Ціна:</label>
      <input id="price" type="number" step="0.01" th:field="*{price}" required/>
    </div>
    <div class="form-group">
      <label for="imageUrl">URL зображення:</label>
      <input id="imageUrl" type="url" th:field="*{imageUrl}" required/>
    </div>
    <div class="form-group">
      <label for="stock">Наявність (шт.):</label>
      <input id="stock" type="number" th:field="*{stock}" required/>
    </div>
    <div class="form-group">
      <label for="category">Категорія:</label>
      <select id="category" name="categoryId">
        <option th:each="c : ${categories}"
                th:value="${c.id}"
                th:text="${c.name}">Категорія</option>
      </select>
    </div>
    <div class="form-group">
      <label for="weight">Вага (кг):</label>
      <input id="weight" type="text" th:field="*{weight}" placeholder="0.5" />
    </div>
    <div class="form-group">
      <label for="originCountry">Країна виробництва:</label>
      <input id="originCountry" type="text" th:field="*{originCountry}" placeholder="Україна" />
    </div>
    <div class="form-group">
      <label for="composition">Склад:</label>
      <textarea id="composition" th:field="*{composition}" placeholder="100% пшениця"></textarea>
    </div>
    <button type="submit" class="btn">Додати</button>
    <a th:href="@{/products}" class="btn btn-link">Скасувати</a>
  </form>
</section>
</body>
</html>
