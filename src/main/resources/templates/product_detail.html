<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${product.name} + ' — FoodMarket'">Деталі товару</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:replace="fragments/header :: siteHeader"></div>

<section class="product-detail">
    <div class="container detail-container">
        <a th:href="@{/products}" class="btn-link">← Назад до каталогу</a>
        <h1 th:text="${product.name}">Назва товару</h1>

        <div class="detail-main">
            <div class="detail-image">
                <img th:src="@{${product.imageUrl}}" th:alt="${product.name}" />
            </div>
            <div class="detail-info">
                <p><strong>Ціна:</strong> <span class="price" th:text="${#numbers.formatDecimal(product.price,1,2)} + ' ₴'"></span></p>
                <p><strong>Середня оцінка:</strong> <span th:text="${#numbers.formatDecimal(product.averageRating,1,2)}"></span></p>
                <p><strong>Наявність:</strong> <span th:text="${product.stock} + ' шт.'"></span></p>
                <p><strong>Бренд:</strong> <span th:text="${product.brand}"></span></p>
                <p><strong>Категорія:</strong> <span th:text="${product.category.name}"></span></p>
                <p><strong>Опис:</strong> <span th:text="${product.description}"></span></p>
                <p><strong>Країна виробництва:</strong> <span th:text="${product.originCountry}"></span></p>
                <p><strong>Склад:</strong> <span th:text="${product.composition}"></span></p>
                <p><strong>Вага:</strong> <span th:text="${product.weight} + ' кг'"></span></p>
                <p><strong>Додано:</strong> <span th:text="${#temporals.format(product.createdAt, 'dd.MM.yyyy HH:mm')}"></span></p>
            </div>
        </div>
    </div>
</section>

<section id="reviews">
    <h3>Відгуки (середній:
        <span th:text="${#numbers.formatDecimal(product.averageRating,1,2)} + ' / 5'"></span>
        )</h3>

    <!-- Якщо є відгуки -->
    <ul th:if="${!#lists.isEmpty(reviews)}">
        <li th:each="r : ${reviews}">
            <strong th:text="${r.user.username}">Автор</strong>
            — <span th:text="${r.rating}">0</span> ★
            <br/>
            <small th:text="${#temporals.format(r.createdAt, 'dd.MM.yyyy HH:mm')}">
                01.01.2025 12:00
            </small>
            <p th:text="${r.comment}">Коментар</p>
        </li>
    </ul>

    <!-- Якщо відгуків ще немає -->
    <p th:if="${#lists.isEmpty(reviews)}">Поки що немає відгуків.</p>

    <!-- Форма тільки для аутентифікованих -->
    <div sec:authorize="isAuthenticated()">
        <form th:action="@{/products/{id}/reviews(id=${product.id})}" method="post">
            <label>Оцінка:
                <select name="rating">
                    <option th:each="i : ${#numbers.sequence(0,5)}"
                            th:value="${i}" th:text="${i}"></option>
                </select>
            </label><br/>
            <label>Коментар:<br/>
                <textarea name="comment" rows="3"></textarea>
            </label><br/>
            <button type="submit">Відправити</button>
        </form>
    </div>
    <div sec:authorize="!isAuthenticated()">
        <p><a th:href="@{/login}">Увійдіть</a>, щоб залишити відгук.</p>
    </div>
</section>


<div style="text-align: center; margin-top: 20px;">
    <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-primary">Редагувати</a>

    <form th:action="@{/products/delete/{id}(id=${product.id})}" method="post" style="display:inline;">
        <input type="hidden" name="_method" value="delete"/>
        <button type="submit" class="btn btn-danger" onclick="return confirm('Ви впевнені, що хочете видалити товар?');">
            Видалити
        </button>
    </form>
</div>

</body>
</html>
